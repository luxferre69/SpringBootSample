<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta charset="utf-8"/>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="../static/css/dashboard.css" th:href="@{/css/dashboard.css}"/>

</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="#">Dashboard</a>
		<button class="navbar-toggler d-lg-none" type="button"
			data-toggle="collapse" data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="?lang=en">Ingles <span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link" href="?lang=es">Español</a>
				</li>
				
			</ul>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
				<ul class="nav nav-pills flex-column">
					<li class="nav-item"><a class="nav-link active" href="#">Search
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/hello}">Register</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Analytics</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Export</a></li>
				</ul>
			</nav>

			<main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
			<h1>Dashboard</h1>

			<!-- Content form -->

			<form class="form-horizontal" action="/" th:action="@{/}" method="post">
				<div class="form-group">

					<div class="col-sm-10">
						<input type="text" class="form-control" id="nombre"
							placeholder="Buscar por nombre" name="name"/>
					</div>
				</div>
				<div class="form-group">

					<div class="col-sm-10">
						<input type="text" class="form-control" id="apellido"
							placeholder="Buscar por Apellido" name="lastname"/>
					</div>
				</div>
				<div class="form-group">

					<div class="col-sm-10">
						<input type="text" class="form-control" id="edad"
							placeholder="Buscar por edad" name="age"/>
					</div>
				</div>
				<div class="form-group">

					<div class="col-sm-10">
						<input type="text" class="form-control" id="ocupacion"
							placeholder="Buscar por Ocupación" name="ocup"/>
					</div>
				</div>

				<div class="col-sm-10">
					<button class="btn btn-lg  btn btn-primary my-2 my-sm-0"
						type="submit"><p th:text="#{common.button.search}"/></button>
				</div>

			</form>
			<br></br>

			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th><p th:text="#{common.name}"/></th>
							<th><p th:text="#{common.lastname}"/></th>
							<th><p th:text="#{common.email}"/></th>
							<th><p th:text="#{common.age}"/></th>
							<th><p th:text="#{common.occupation}"/></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="persona : ${listResult}">

							<td th:text="${persona.nombre}"></td>
							<td th:text="${persona.apellido}"></td>
							<td th:text="${persona.email}"></td>
							<td th:text="${persona.edad}"></td>
							<td th:text="${persona.ocupacion}"></td>

						</tr>
					</tbody>
				</table>
			</div>
			</main>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->

    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../../../assets/js/vendor/popper.min.js"></script>-->
	<script src="static/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<!--<script src="../../../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
</body>
</html>
