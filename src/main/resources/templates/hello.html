<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" href="../static/css/dashboard.css"
	th:href="@{/css/dashboard.css}" />

</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="#">Registro</a>
		<button class="navbar-toggler d-lg-none" type="button"
			data-toggle="collapse" data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Settings</a>
				</li>
			</ul>

			<form class="form-inline mt-2 mt-md-0" th:action="@{/logout}" method="post">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
			</form>


		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
				<ul class="nav nav-pills flex-column">
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/index}">Search <span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/hello}">Register</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Analytics</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Export</a></li>
				</ul>
			</nav>

			<main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
			<h2>Formulario de registro</h2>
			<br></br>
			<!-- Content form -->

			<form class="form-horizontal" th:object="${persona}"
				th:action="@{/hello}" method="post">
				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd" th:text="#{common.name}">
					
					</label>
					<div class="col-sm-8">

						<input type="text" class="form-control" id="nombre"
							th:field="*{nombre}" placeholder="Ingrese un nombre"
							required="required" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd" th:text="#{common.lastname}"></label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="apellido"
							th:field="*{apellido}" placeholder="Ingrese un Apellido"
							required="required" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd" th:text="#{common.email}"></label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="email"
							th:field="*{email}" placeholder="Ingrese un Correo Electrónico"
							required="required" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd" th:text="#{common.passwd}"></label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="pass"
							th:field="*{password}" placeholder="Ingrese una Contraseña"
							required="required" />
					</div>
				</div>


				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd" th:text="#{common.age}"></label>
					<div class="col-sm-8">

						<input type="text" class="form-control" id="edad"
							th:field="*{edad}" placeholder="Ingrese una edad"
							required="required" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd" th:text="#{common.occupation}"></label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="ocupacion"
							th:field="*{ocupacion}" placeholder="Ingrese una Ocupación"
							required="required" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-9">
						<button class="btn btn-lg  btn btn-primary my-2 my-sm-0"
							type="submit">Registrar</button>
					</div>
				</div>
				
				<span th:utext="${mensajeExito}"></span>
				<div th:if="${aux}" class="alert alert-danger">hola</div>

			</form>
			<br></br>

			</main>
		</div>
	</div>

    ================================================== -->

</body>
</html>
